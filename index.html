<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="post-container">
        <img src="imagen-ejemplo.jpg" alt="Imagen de la publicación" class="post-image">
        <div class="post-content">
            <p><strong>NombreUsuario</strong> Descripción de la publicación...</p>
        </div>
        <div class="comments-section">
            <div class="comment">
                <span class="comment-author">Usuario1:</span>
                <span class="comment-text">¡Me encanta esta foto!</span>
            </div>
            <div class="comment">
                <span class="comment-author">Usuario2:</span>
                <span class="comment-text">Gran trabajo, sigue así.</span>
            </div>
            <div class="add-comment">
                <input type="text" placeholder="Añade un comentario...">
                <button>Publicar</button>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
